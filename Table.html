<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        h1{
            text-align: center;
        }
        .header{
            background-color: green;
            color: white;
            width:auto;
        }
        a{
            color: green;
        }
        body{
            background-color: white;
        }
    </style>
</head>
<body>
  
    <!-- second section -->
    <div id="information">
        <h2>Information Table</h2>
        <table border="1" cellspacing="0">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pens</td>
                    <td>Blue ink pens</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Notebooks</td>
                    <td>Spiral-bound Notebooks</td>
                    <td>3</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Markers</td>
                    <td>Permanent markers</td>
                    <td>2</td>
                </tr>
            </tfoot>
        </table>
    </div>

 
        
</body>
</html>
